		<script>
			var topBarLoaded;
			$(function(){
			  $("#topBar").load("./html/TopBar.html", function () {

			  $("#footer").load("./html/Footer.html");

	<body>
		<div id="modalOverlay"></div>
		<div id="topBar"></div>
		<div id="modalBox" class="modal">
		  <!-- Modal popup content -->
		  <div class="modal-content">
			<h1 id="modalTitle"></h1>
			<p id="modalTextContent">Default content</p>
			<label id="modalInputLabel" for="modalInput">Input:</label>
			<input type="text" id="modalInput" name="modalInput">
			<button class="modalYes">Yes</button>
			<button class="modalNo">No</button>
			<button class="modalButton">Submit</button>
		  </div>
		</div>
		<div class="main">
			<div id="hidden" style="display: none;"></div>
			<div id="background"><div id="playable"><div id="mapContainerDiv"><div id="debugDivs"></div></div><div id="menu"></div><div id="frontmenu"></div></div></div>
			<div id="topSectionVisible" class="section"><div class="centre">Up</div></div>
			<div id="bottomSectionVisible" class="section"><div class="centre">Down</div></div>
			<div id="leftSectionVisible" class="section"><div class="centre">Left</div></div>
			<div id="rightSectionVisible" class="section"><div class="centre">Right</div></div>
			<div id="aButtonVisible" class="section"><div class="centre">A Button</div></div>
			<div id="bButtonVisible" class="section"><div class="centre">B Button</div></div>
			<div id="startButtonVisible" class="section"><div class="centre">Start</div></div>
			<button type="button" id="settings">Settings</button>
			<div id="topSection" class="section"></div>
			<div id="bottomSection" class="section"></div>
			<div id="leftSection" class="section"></div>
			<div id="rightSection" class="section"></div>
			<div id="aButton" class="section"></div>
			<div id="bButton" class="section"></div>
			<div id="startButton" class="section"></div>
		</div>
		<div id="footer"></div>
