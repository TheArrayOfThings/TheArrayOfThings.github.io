<!DOCTYPE HTML>
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Homepage for my mysterious, non-functional website experiment">
		<meta name="author" content="Ryan Flanagan">
		<meta name="keywords" content="HTML, website, rookie, experiment">
		<title>HomePage</title>
		<link rel="stylesheet" href="/css/Ultimate.css">
		<script src="/js/jquery.js"></script> 
		<script> 
			$(function(){
			  $("#header").load("/html/TopBar.html"); 
			  $("#footer").load("/html/Footer.html"); 
			});
		</script> 
	</head>
	<body>
		<div class="main">
				<article class="main">
					<h1 id="quizTitle">The Definitive Phobia Quiz!</h1>
					<div class="quiz">
						<a id="question">Question goes here</a>
						<ul class="quiz" style="list-style-type: none">
						<li><input class="answerButton" type="radio" onclick="answered(1)"></input><a class="answer"></a></li><br />
						<li><input class="answerButton" type="radio" onclick="answered(2)"></input><a class="answer"></a></li><br />
						<li><input class="answerButton" type="radio" onclick="answered(3)"></input><a class="answer"></a></li><br />
						<li><input class="answerButton" type="radio" onclick="answered(4)"></input><a class="answer"></a></li>
						</ul>
						<p>Score: <a class="score"></a></p>
					</div>
					<div class="results">
						<p>Your final score is: <br/>
						<a class="score"></a>/<a id="totQuestions"></a>
						</p>
					</div>
					<script src="/Quiz/js/Quiz.js"></script>
					<script>nextQuestion()</script>
				</article>
			</div>
		<div id="footer"></div>
	</body>
</html>
